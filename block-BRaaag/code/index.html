      <div class="movie_container">
        <h1>Movie Watch List</h1>
        <input id="input_movie" type="text" placeholder="Enter Movie Name!" />
        <ul class="movie_list"></ul>
      </div>
    </div>
    <script

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // JSX code goes here

      // selected html elements
      let input = document.querySelector("#input_movie");
      let list = document.querySelector(".movie_list");
      let allMovies = [];
      input.addEventListener("keyup", (event) => {
        // allMovies = [];
        if (event.keyCode === 13) {
          allMovies.push({
            name: event.target.value,
            watched: false,
          });
          event.target.value = "";
          createMovieUI(allMovies, list);
        }
      });

      function handleChange(event) {
        let id = event.target.id;
        allMovies[id].watched = !allMovies[id].watched;
        createMovieUI(allMovies, list);
      }

      //   return element;

      // let cElm = React.createElement();

      function createMovieUI(data, root) {
        //   root.innerHTML = "";
        let ui = data.map((elm, i) => {
          return (
            <li className="movie_list">
              <label for={i} className="movie_name">
                {elm.name}
                <button id={i} className="movie_status" onClick={handleChange}>
                  {elm.watched ? "watched" : "To Watch"}
                </button>
              </label>
            </li>
          );
        });
        ReactDOM.render(ui, root);
      }

      createMovieUI(allMovies, list);
